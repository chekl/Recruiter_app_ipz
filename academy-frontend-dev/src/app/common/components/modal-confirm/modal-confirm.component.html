<ta-modal [title]="modalData.title">
  <span [innerHTML]="modalData.description | boldText"></span>
  <div class="modal__btn-group">
    <button class="modal__btn-group__btn" mat-stroked-button mat-dialog-close color="primary">Cancel</button>
    <button class="modal__btn-group__btn" mat-flat-button mat-dialog-close="true" color="warn">{{modalData.mainButtonName}}</button>
  </div>
</ta-modal>
